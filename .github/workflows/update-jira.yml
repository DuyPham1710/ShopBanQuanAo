name: Update Jira Issue on PUSH

on:
  push:
    branches:
      - dev_huong

jobs:
  update-jira:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Extract Jira Issue Key
        id: extract
        run: |
          ISSUE_KEY=$(git log -1 --pretty=%B | grep -o '[A-Z]\+-[0-9]\+' || true)
          echo "jira_key=$ISSUE_KEY" >> $GITHUB_OUTPUT

      - name: Debug Jira Key
        run: echo "Found Jira Key: ${{ steps.extract.outputs.jira_key }}"

      - name: Login to Jira
        uses: atlassian/gajira-login@v3
        env:
          JIRA_BASE_URL: ${{ secrets.JIRA_BASE_URL }}
          JIRA_USER_EMAIL: ${{ secrets.JIRA_EMAIL }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}

      - name: Transition Jira issue to Done
        if: steps.extract.outputs.jira_key != ''
        uses: atlassian/gajira-transition@v3
        with:
          issue: ${{ steps.extract.outputs.jira_key }}
          transition: Done
